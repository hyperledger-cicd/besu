# user friendly name
name: Hyperledger Besu Client
# user friendly description
description: This organization hosts Kubernetes API client libraries.
# _if_ feasible, toggle the "merge button" behavior
merge:
  #- merge
  - squash
  #- rebase
# For a change to be applied to the repo, one of these users either need to have authored the commit
# or manually activated the github action.
teams:
  - name: besu_admins
    description: Maintainers with github admin access
    # maps to the github roles
    github-role: Admin
    members: [
      "rjones"
    ]
  - name: besu_maintainers
    description: Maintainers, can write to the git repository
    github-role: Write
    members: [
      "shemnon"
    ]
  - name: besu_pms
    description: Contributors with triage access, i.e. can manage issues and be assigned issues
    github-role: Triage
    members:
      - petermetz
